<div class="wrapper">
  <ia-header>
  </ia-header>
  <main class="training">
    <div class="head">
      <p>{{ 'homepage.p1' | translate}}</p>
      <p>{{ 'homepage.p2' | translate}}</p>
    </div>
    <div class="training_title">{{ 'homepage.training' | translate}}</div>
    <div class="training_container">
      <mat-accordion id="filter-panel">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filter
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Location
              </mat-panel-title>
            </mat-expansion-panel-header>
            <section class="example-section">
              <mat-checkbox
                *ngFor="let city of cities"
                [(ngModel)]="filters.locations.criteria[city].isChecked"
                (change)="updateTrainings()"
                class="example-margin">
                {{city}}
              </mat-checkbox>
            </section>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Technologies
              </mat-panel-title>
            </mat-expansion-panel-header>
            <section class="example-section">
              <mat-checkbox
                *ngFor="let technology of technologies"
                [(ngModel)]="filters.technologies.criteria[technology].isChecked"
                (change)="updateTrainings()"
                class="example-margin">
                {{technology}}
              </mat-checkbox>
            </section>
          </mat-expansion-panel>

        </mat-expansion-panel>
      </mat-accordion>

      <div class="training_wrapper">
        <ia-training *ngFor="let training of filteredTrainings" [training]="training"></ia-training>
      </div>
    </div>
  </main>

  <section class="locations">
        <p class="uni_title">{{ 'homepage.locations' | translate}}</p>
        <div class="loc-content">
          <div class="loc-group">
            <p class="place">Minsk</p>
            <div class="locations_bg minsk"></div>
          </div>
          <div class="loc-group">
            <p class="place">Kiev</p>
            <div class="locations_bg kiev"></div>
          </div>
          <div class="loc-group">
            <p class="place">Warsawa</p>
            <div class="locations_bg warsawa"></div>
          </div>
        </div>
  </section>
  <ia-footer>
  </ia-footer>
</div>
