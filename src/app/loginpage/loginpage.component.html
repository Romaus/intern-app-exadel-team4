<div class="container">
  <ia-header>
  </ia-header>
  <div class="content">
    <h1>{{ 'loginpage.h1' | translate}}</h1>
    <form class="reg-form" [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>please, enter your login</mat-label>
        <input matInput placeholder="{{'loginpage.login' | translate}}">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>please, enter your password</mat-label>
        <input matInput placeholder="{{'loginpage.password' | translate}}" type="password">
      </mat-form-field>
    </form>
  </div>
  <ia-footer>
  </ia-footer>
</div>
